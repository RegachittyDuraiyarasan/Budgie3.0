<div class="u-row-container" id="header" th:fragment="header"
    style="background-image: url('images/backgroundpdf.jpg');border-collapse: collapse;display: table;width: 100%;height: 100%;background-repeat: repeat;background-size:cover;background-position: bottom;background-color: transparent;">
    <div class="u-row"
        style="margin: 0 auto; min-width: 320px; max-width: 600px; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; background-color: transparent;">
        <div
            style="border-collapse: collapse; display: table; width: 100%; height: 100%; background-color: transparent;">
            <div class="u-col u-col-100"
                style="max-width: 320px; min-width: 600px; display: table-cell; vertical-align: top;">
                <div style="background-color: transparent; height: 100%; width: 100% !important;">
                    <div class="v-col-padding v-col-border"
                        style="box-sizing: border-box; height: 100%; padding: 0px; border-top: 0px solid transparent; border-left: 0px solid transparent; border-right: 0px solid transparent; border-bottom: 0px solid transparent;">
                        <table style="font-family: 'Open Sans', sans-serif;" role="presentation" cellpadding="0"
                            cellspacing="0" width="100%" border="0">
                            <tbody>
                                <tr>
                                    <td class="v-container-padding-padding"
                                        style="overflow-wrap: break-word; word-break: break-word; padding: 15px; font-family: 'Open Sans', sans-serif;"
                                        align="left">
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td class="v-text-align" style="padding-right: 0px; padding-left: 0px;"
                                                    align="left">
                                                    <img align="left" border="0" th:src="@{images/logo-name.png}"
                                                        alt="Image" title="Image"
                                                        style="outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; clear: both; display: inline-block !important; border: none; height: auto; float: none; width: 22%; max-width: 140px; "
                                                        width="84" />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="u-row-container" id="footer" th:fragment="footer"

    <div class="u-row"
        style="margin: 0 auto; min-width: 320px; max-width: 600px; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; background-color: transparent;">

            style="border-collapse: collapse; display: table; width: 100%; height: 100%; background-color: transparent;">

                        style="box-sizing: border-box; height: 100%; padding: 0px; border-top: 0px solid transparent; border-left: 0px solid transparent; border-right: 0px solid transparent; border-bottom: 0px solid transparent;">
                        <table style="font-family: 'Open Sans', sans-serif;" role="presentation" cellpadding="0"

                                <tr>
                                    <td class="v-container-padding-padding"

                                        align="left">
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td class="v-text-align" style="padding-right: 0px; padding-left: 0px;"
                                                    align="left">
                                                    <img align="left" border="0" th:src="@{images/logo.png}" alt="Image"

                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="u-col u-col-50"

                <div
                    style="height: 100%; width: 100% !important; border-radius: 0px; -webkit-border-radius: 0px; -moz-border-radius: 0px;">
                    <div class="v-col-padding v-col-border"

                        <table style="font-family: 'Open Sans', sans-serif;" role="presentation" cellpadding="0"

                                <tr>
                                    <td class="v-container-padding-padding"
                                        style="overflow-wrap: break-word; word-break: break-word; padding: 10px; font-family: 'Open Sans', sans-serif;"
                                        align="left">
                                        <div class="v-text-align"
                                            style="font-size: 14px; line-height: 140%; text-align: right; word-wrap: break-word;">
                                            <p style="line-height: 140%;">
                                                <strong id="page-number"></strong>
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
