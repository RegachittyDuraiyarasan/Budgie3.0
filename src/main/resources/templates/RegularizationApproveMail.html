<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Regularization Mail Notification</title>
</head>
<body>
    <p><b>Dear <span th:text="${userName}"></span></b></p>
    <p>Your Attendance Regularization request is accepted for the following dates: <br>
        <div th:each="dateTime : ${ApprovedDatesAndTimes}">
            <p th:text="${dateTime}"></p>
        </div>
    <p>Note: This is an auto-generated mail. Please do not reply.</p>
    </body>
    </html>
